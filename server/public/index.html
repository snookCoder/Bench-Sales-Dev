<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form id="uploadCandidate" method="POST" enctype="multipart/form-data">
        <input type="file" name="csvFile" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

    <script>
          
            const API_BASE_URL = window.location.hostname === "localhost" 
            ? "http://localhost:4000" 
            : "https://bench-sales-dev.onrender.com";

            document.getElementById('uploadCandidate').action = `${API_BASE_URL}/api/v1/createCandidateProfile`

    </script>
    
</body>
</html>
